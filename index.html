<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>TriviaQuest</title>
   <link rel="stylesheet" href="styles.css">
</head>

<body>


   <section class="big-container app-state state-playing">

      <nav class="section-navbar">
         <!--NAV-LEFT-->

         <div class="nav-left-items">
            <div class="logo-icon-container">

               <a class="logo-name">TriviaQuest</a>
            </div>
            <div class="profile-image-container">
               <img src="profile-svgrepo-com.svg" alt="User Profile" class="profile-img" width="50px">
            </div>
         </div>

         <div class="score-box">
            <span class="score-label">Score:</span>
            <span id="current-score">0</span>
         </div>
         <!--NAV-RIGHT-->
         <div class="nav-links">
            <a href="#" class="nav-link active-link">Home</a>
            <a href="#" class="nav-link">Topics</a>
            <a href="#" class="nav-link">LeaderBoard</a>
         </div>
      </nav>



      <main class="main-section quiz-state state-question">
         <div class="question-container" id="quizContainer">
            <div class="question-header">

               <p class="header-line" id="js-header-line"></p>
               <div class="progress-bar-container">
                  <div class="progress-bar-fill" style="width: 30%;"></div>
               </div>
            </div>

            <div class="questions-content">
               <h3 class="question">

               </h3>

               <div class="questions-options-list">
                  <button class="question-option">

                  </button>
                  <button class="question-option selected-correct">

                  </button>
                  <button class="question-option">

                  </button>
                  <button class="question-option">

                  </button>
               </div>

               <div class="quiz-nav-buttons">
                  <button id="prev-btn" class="nav-btn btn-secondary">Previous</button>
                  <button id="next-btn" class="nav-btn btn-primary">Next</button>
               </div>



            </div>

          
         </div>

           <div id="result-container">
               <div class="result-card">
                  <span class="performance-badge">Performance Report</span>
                  <h2>Quiz Completed</h2>

                  <div class="score-circle">
                     <h1 id="final-score">0/12</h1>
                  </div>

                  <p id="feedback-msg">Engineering logic: Optimized.</p>

                  <div class="result-actions">
                     <button id="restart-btn" class="nav-btn btn-primary" onclick="location.reload()">
                        Restart Session
                     </button>
                  </div>
               </div>
            </div>


      </main>



      <footer class="section-footer">

         <div class="footer-contains">
            <p>©️ 2026 TriviaQuest </p>
            <div class="icons">
               <img class="instagram-icon">
               <img class="github-icon">
               <img class="facebook-icon">
               <img class="youtube-icon">
            </div>
         </div>

      </footer>
   </section>
   <script src="scripts.js"></script>
</body>

</html>
